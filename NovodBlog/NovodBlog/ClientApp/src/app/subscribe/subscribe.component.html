<div class="container-fluid m-0 ">
  <div class="d-flex flex-wrap flex-column justify-content-center m-0 align-items-center content">
    <h1 class="SubscribeTitle m-3">Subscribe</h1>
    <form [formGroup]="subscribeForm" novalidate class="m-3">
      <div class="input-group mb-3 form-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">Login@</span>
        </div>
        <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" formControlName="userName">
      </div>
      <div class="form-group">
        <div class="input-group mb-3 form-group">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">Email</span>
          </div>
          <input class="form-control" name="email" placeholder="example@example.com" formControlName="userEmail" />
        </div>
        <div class="alert alert-danger"
             *ngIf="subscribeForm.controls['userEmail'].invalid && subscribeForm.controls['userEmail'].touched">
          Not valid (example@example.com)
        </div>
      </div>
      <div class="flex-fill bd-highlight text-center">
        <button type="button" class="btn btn-danger shadow">Subscribe</button>
      </div>
    </form>
  </div>
</div>
