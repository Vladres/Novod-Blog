<div class="container">
  <h1 mat-dialog-title>Update article</h1>
  <div mat-dialog-content>
    <div class="form-group">
      <label for="exampleInputEmail1">Title</label><br>
      <input matInput [(ngModel)]="data.title" class="form-control" >
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Sub text</label><br>
      <input matInput [(ngModel)]="data.subText" class="form-control" >
    </div>
    <div class="form-group">
      <label>Text</label><br>
      <textarea [(ngModel)]="data.text" class="form-control" rows="10"></textarea>
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Img source</label><br>
      <input matInput [(ngModel)]="data.imgSource" class="form-control" >
    </div>
  </div>
  <div class="d-flex justify-content-between">
    <button mat-button (click)="onNoClick()" class="btn btn-primary">No Thanks</button>
    <button mat-button [mat-dialog-close]="data" class="btn btn-primary" cdkFocusInitial>Save</button>
  </div>
</div>
