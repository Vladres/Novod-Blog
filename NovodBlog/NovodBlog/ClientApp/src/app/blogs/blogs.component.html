<div class="container-fluid m-0 p-1">
  <div class="d-flex flex-wrap justify-content-center p-1 m-1 ">
    <div class="Blogs col-md-12 card m-2 shadow p-3 mb-5 bg-white rounded" *ngFor="let article of articles | slice : 0 : 6">
      <a [routerLink]="['content/item' , article.id ]">
        <div>
          <img class="MainBlogImage" src="{{article.imgSource}}" alt="">
          <a class="h3 Title">{{article.title}}</a><br />
          <p>{{article.subText}}</p>
          <a [routerLink]="['content/item' , article.id ]" class="btn btn-primary">Read more ...</a>
        </div>
      </a>
    </div>
  </div>
</div>
