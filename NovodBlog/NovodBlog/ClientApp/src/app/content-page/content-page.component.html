<div class="container-fluid m-0 p-1">
    <div class="d-flex flex-wrap justify-content-center p-1 m-1 ">
        <div class="Blogs  col-md-4 card m-2 p-1" *ngFor = "let article of articles">
            <a [routerLink] = "['item' , article.id ]">
              <div>
                <img class="MainBlogImage" src="{{article.imgSource}}" alt="">
                <a class="h3">{{article.title}}</a><br />
              </div>  
            </a>
        </div>    
    </div>   
</div>
